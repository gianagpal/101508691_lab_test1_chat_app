
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/public/css/style.css">
</head>
<body class="bg-light">
  <nav class="navbar bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand" href="/rooms">‚Üê Rooms</a>

      <div class="ms-auto d-flex align-items-center gap-3">
        <span id="loggedInAs" class="text-muted small"></span>

        <button id="leaveBtn" class="btn btn-outline-secondary btn-sm d-none">Leave Room</button>
        <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container py-3" style="max-width: 900px;">
    <div class="card shadow-sm">
      <div class="card-header bg-white d-flex justify-content-between align-items-center">
        <div class="fw-semibold" id="chatHeaderTitle">Chat</div>
        <div class="text-muted small" id="chatHeaderMeta"></div>
      </div>

      <div class="card-body" style="height: 60vh; overflow:auto;" id="chatBox"></div>

      <div class="border-top p-3">
        <div id="typing" class="text-muted small mb-2" style="min-height: 18px;"></div>
        <form id="sendForm" class="d-flex gap-2">
          <input id="msgInput" class="form-control" placeholder="Type a message..." autocomplete="off" />
          <button class="btn btn-primary" type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/public/js/chat.js"></script>
</body>
</html>
